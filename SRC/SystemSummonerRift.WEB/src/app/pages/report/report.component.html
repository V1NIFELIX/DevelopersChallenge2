<div class="row">
  <div style="margin-bottom:2%;" class="col-md-8">
    <button (click)="toggleFilter()" type="button" style="color:#FFF;width:150px;" class="btn btn-warning">
      <fa-icon [icon]="['fas', 'filter']"></fa-icon> {{filterButtonText}}
    </button>
    <button class="btn btn-success " style="color:#FFF; margin-left: 5px;" (click)="solicitarBase()">
      <fa-icon [icon]="['fas', 'download']"></fa-icon> Solicitar Base
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <timeline-filtro (filtrosOutput)="applyFilters($event)" ></timeline-filtro>
  </div>
</div>


<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr style="color:#428bca;">
          <th scope="col">Tipo de Pagamento</th>
          <th scope="col">Data</th>
          <th scope="col">Valor</th>
          <th scope="col">Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="reportsList.length == 0" class="text-center">
          <td colspan="10">Nenhum registro encontrado.</td>
        </tr>
        <tr *ngFor="let transactionList of reportsList; index as i">
          <td>{{transactionList.paymentType}}</td>
          <td>{{transactionList.date}}</td>
          <td>R$ {{transactionList.value}}</td>
          <td>{{transactionList.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
