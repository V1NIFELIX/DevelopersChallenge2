<div class="card" style="margin-top: -1%;display:none;" id="card-filtros">
  <div class="card-header">
    <strong>
      <fa-icon [icon]="['fas', 'filter']"></fa-icon> Filtros
    </strong>
  </div>
  <div class="card-body">
    <div class="col-md-2">
      <div class="form-group">
        <label for="statusNotaFiscal">Tipo de Pagamento:</label>
        <select class="form-control" [(ngModel)]="PaymentType" (change)="search">
          <option>Selecione</option>
          <option *ngFor="let payment of PaymentType">{{payment}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button style="margin-top:15px;" type="button" (click)="search()" class="btn btn-primary">
          <fa-icon [icon]="['fas', 'search']"></fa-icon> Buscar
        </button>
      </div>
    </div>
  </div>
</div>
