<nav class="navbar navbar-expand-md navbar-default navbar-fixed-top">
  <span class="nav-title">{{title}}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
    aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">
      <div *ngFor="let item of items">
        <!-- {{m.alias}} -->
        <div *ngIf="!item.children || item.children.length == 0; else dropDownMenu">
          <li class="nav-item">
            <!--(click)="setTitle(item.alias)"-->
            <a class="nav-link" routerLink="{{item.navigateToPath}}">{{item.alias}}</a>
          </li>
        </div>
        <ng-template #dropDownMenu>
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link dropdown-toggle" id="dropdown04" ngbDropdownToggle>{{item.alias}}</a>
            <div class="dropdown-menu" aria-labelledby="dropdown04" ngbDropdownMenu>
              <div *ngFor="let child of item.children">
                <!--(click)="setTitle(child.alias)"-->
                <a class="dropdown-item" routerLink="/{{child.navigateToPath}}">{{child.alias}}</a>
              </div>
            </div>
          </li>
        </ng-template>
      </div>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li class="hidden-xs">
        <div class="btn-group " style="margin-top: 10px;">

        </div>
      </li>
      <div id="notification_count" style="display: none;"></div>
    </ul>
  </div>
</nav>
